<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout-base">
<head>
	<title>Login</title>
</head>
<body>

	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>

					<div th:if="${param.error}">
						<div class="alert alert-danger">Error logging in.</div>
					</div>

					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>

					<div class="panel-body">
						<form role="form" th:action="@{/login.do}" method="post">
							<fieldset>

								<div class="form-group">
									<input class="form-control" placeholder="Username" name="name"
										type="text" autofocus="autofocus" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										name="password" type="password" value="" />
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me" />Remember Me
									</label>
								</div>

								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
								<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
