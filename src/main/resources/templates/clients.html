<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-main">
<head>
<title>Welcome.</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="row">

			<div class="col-lg-12">
				<h1 class="page-header">Clients</h1>
			</div>

		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">

				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<table class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Client ID</th>
									<th>Resource IDs</th>
									<th>Scopes</th>
									<th>Grant Types</th>
									<th>Roles</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX" th:each="client : ${clientDetails}">
									<td th:text="${client.clientId}"></td>
									<td th:text="${client.resourceIds}"></td>
									<td th:text="${client.scope}"></td>
									<td th:text="${client.authorizedGrantTypes}"></td>
									<td th:text="${client.authorities}"></td>
									<td><a class="btn btn-default btn-xs" th:href="'/client/' + ${client.clientId}"> <span
											class="glyphicon glyphicon-edit"></span>
									</a> <a class="btn btn-default btn-xs" th:href="'/client/' + ${client.clientId} + '/delete'"> <span
											class="glyphicon glyphicon-trash"></span>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->

	</div>
	<script layout:fragment="script">
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>

</body>

</html>
